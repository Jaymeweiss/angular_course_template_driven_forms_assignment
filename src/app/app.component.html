<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <h3>Form Assignment</h3>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email"
                 class="form-control"
                 type="text"
                 name="email"
                 ngModel
                 required
                 email
                 #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select id="subscription"
                  class="form-control"
                  name="subscription"
                  [ngModel]="defaultSubscription"
                  required
                  #subscription="ngModel">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
          <span class="help-block" *ngIf="!subscription.valid && subscription.touched">Please enter a subscription choice</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password"
                 class="form-control"
                 type="text"
                 name="password"
                 ngModel
                 required
                 #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid && form.touched">Submit</button>
      </form>
      <br>
      <div *ngIf="form.invalid && form.touched">
        <p>The form is invalid</p>
      </div>
      <hr>
      <h5>Data which was submitted</h5>
      <p>Email: {{email_address}}</p>
      <p>Subscription: {{subscript}}</p>
      <p>Password: {{pw}}</p>
    </div>
  </div>
</div>
